<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="containerUpdate">
      <form id="updateForm">
        <h2>Mettre √† jour le mot de passe</h2>
        <div class="password-container">
          <!-- <label for="password">Mot de passe actuel</label> -->
          <input
            placeholder="Mot de passe"
            type="password"
            id="password"
            name="password"
          />
          <span id="togglePassword" class="eye-icon togglePassword">üëÅ</span>
        </div>
        <div class="password-container">
          <!-- <label for="new_password">Nouveau mot de passe</label> -->
          <input
            placeholder="Nouveau mot de passe"
            type="password"
            id="new_password"
            name="new_password"
          />
          <span id="togglePasswordConfirm" class="eye-icon togglePassword"
            >üëÅ</span
          >
        </div>

        <button type="submit">Mettre √† jour</button>
      </form>
    </div>
    <a href="/dashboard.html">Dashboard</a>
    <button id="logout">Se d√©connecter</button>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <script src="js/logout.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Charger les informations de l'utilisateur courant
      window.onload = async function () {
        loader.style.visibility = "visible";

        const token = getAuth();
        if (!token) {
          Redirection("/login.html");
        }

        try {
          const url = `http://localhost/Learning/backend-01-02-25/current.php`;
          const resp = await fetch(url, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const { success, me, code, message } = await resp.json();
          console.log(success, me, code, message);
          return;

          if (!code) {
            logOut();
          }
        } catch (error) {
        } finally {
          loader.style.visibility = "hidden";
        }
      };

      const togglePassword = document.getElementById("togglePassword");
      const togglePasswordNew = document.getElementById(
        "togglePasswordConfirm"
      );
      const passwordInput = document.getElementById("password");
      const new_password = document.getElementById("new_password");

      togglePassword.addEventListener("click", function () {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.textContent = type === "password" ? "üëÅ" : "üîí";
      });
      togglePasswordNew.addEventListener("click", function () {
        const type = new_password.type === "password" ? "text" : "password";
        new_password.type = type;
        togglePasswordNew.textContent = type === "password" ? "üëÅ" : "üîí";
      });
      // Mettre √† jour les informations de l'utilisateur courant
      const form = document.getElementById("updateForm");
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        loader.style.visibility = "visible";

        const form = this;
        const password = form.querySelector("#password");
        const new_password = form.querySelector("#new_password");

        const dataUser = {
          password: password.value,
          new_password: new_password.value,
        };

        const token = getAuth();
        if (!token) {
          Redirection("/login.html");
        }

        try {
          const url = `http://localhost/Learning/backend-01-02-25/users.php`;

          const resp = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(dataUser),
          });

          const { success, code, message } = await resp.json();
          //   console.log(success, code, message);
          //   return;
          if (!success) {
            alert(message);
            return;
          }
          alert(message);

          Redirection("/settings.html");
        } catch (error) {
        } finally {
          loader.style.visibility = "hidden";
          // R√©initialiser les champs d'entr√©e
          document.getElementById("password").value = "";
          document.getElementById("new_password").value = "";
        }
      });
    </script>
  </body>
</html>
