<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="containerUpdate">
      <form id="updateForm">
        <h2>Mettre à jour</h2>
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" name="firstname" />
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" name="lastname" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <input type="hidden" name="userId" id="userId" />
        <button type="submit">Mettre à jour</button>
      </form>
    </div>
    <a href="/dashboard.html">Dashboard</a>
    <button id="logout">Se déconnecter</button>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <script src="js/logout.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Charger les informations de l'utilisateur courant
      window.onload = async function () {
        loader.style.visibility = "visible";
        const id =
          document.location.search.split("=")[1] !== undefined
            ? document.location.search.split("=")[1]
            : null;

        if (!id) {
          Redirection("/dashboard.html");
        }
        const token = getAuth();
        if (!token) {
          Redirection("/login.html");
        }

        try {
          const url = `http://localhost/Learning/backend-01-02-25/getUser.php?id=${id}`;
          const resp = await fetch(url, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const { success, user, code, message } = await resp.json();
          if (!code) {
            logOut();
          }

          if (!success) {
            Redirection("/dashboard.html");
          }
          const form = document.getElementById("updateForm");
          const firstname = form.querySelector("#firstname");
          const lastname = form.querySelector("#lastname");
          const email = form.querySelector("#email");
          const userId = form.querySelector("#userId");

          firstname.value = user.firstname;
          lastname.value = user.lastname;
          email.value = user.email;
          userId.value = user.id;
        } catch (error) {
        } finally {
          loader.style.visibility = "hidden";
        }
      };

      // Mettre à jour les informations de l'utilisateur courant
      const form = document.getElementById("updateForm");
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        loader.style.visibility = "visible";

        const form = this;
        const firstname = form.querySelector("#firstname");
        const lastname = form.querySelector("#lastname");
        const email = form.querySelector("#email");
        const userId = form.querySelector("#userId");

        const dataUser = {
          firstname: firstname.value,
          lastname: lastname.value,
          email: email.value,
        };

        const token = getAuth();
        if (!token) {
          Redirection("/login.html");
        }

        try {
          const url = `http://localhost/Learning/backend-01-02-25/updateUser.php?id=${userId.value}`;

          const resp = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(dataUser),
          });

          const { success, code, message } = await resp.json();
          if (!success) {
            alert(message);
            return;
          }
          alert(message);
          //   console.log(dataUser);

          Redirection("/dashboard.html");
        } catch (error) {
        } finally {
          loader.style.visibility = "hidden";
        }
      });
    </script>
  </body>
</html>
