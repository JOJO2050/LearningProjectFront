<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">E-Shop</div>
    </nav>

    <div class="main-container">
      <!-- Formulaire de connexion -->
      <div class="login-section">
        <form id="loginForm">
          <h2>Connexion</h2>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <button type="submit">Se connecter</button>
        </form>
        <p>
          Pas encore de compte ?
          <a href="register.html" class="register-link">S'inscrire</a>
        </p>
      </div>
    </div>
    <!-- <div class="right">
      <h1>Bienvenue sur notre site</h1>
      <p>Explorez notre plateforme et d√©couvrez nos services.</p>
      
    </div> -->

    <div id="loader">
      <div class="spinner"></div>
    </div>

    <script src="js/script.js"></script>

    <script>
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        loader.style.visibility = "visible";

        const url = `http://localhost/Learning/backend-01-02-25/users.php`;
        const form = e.target;
        const email = form[0].value;
        const password = form[1].value;

        if (password === "" || email === "") {
          return;
        }

        try {
          const { success, message, auth } = await postData(url, {
            email,
            password,
          });
          if (!success) {
            alert(message);
            return;
          }
          console.log(auth);
          localStorage.setItem("auth", JSON.stringify(auth));

          Redirection("/dashboard.html");
        } catch (error) {
        } finally {
          loader.style.visibility = "hidden";
          form[0].value = "";
          form[1].value = "";
        }
      });
    </script>
  </body>
</html>
