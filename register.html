<body>
      <div class="form-container">
        <form id="registerForm"> 
          <h2>Inscription</h2> 
          
          <label for="firstname">Nom</label> 
          <input type="text" id="firstname" name="firstname" required>
          
          <label for="lastname">Pr√©nom</label> 
          <input type="text" id="lastname" name="lastname" required><!-- required permet de dire √† utilisateur de  renseignement les champs avant la  valdation-->
    
          <label for="email">Saisir votre Email</label> 
          <input type="email" id="email" name="email" required> 
          
          <label for="password">Siasir un mot de passe</label> 
          <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span id="togglePassword" class="eye-icon togglePassword">üëÅ</span> <!-- Ic√¥ne de l'≈ìil -->
          </div>
          <label for="passwordConfirm">Confirmer votre mot de passe</label> 
          <div class="password-container">
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
            <span id="togglePasswordConfirm" class="eye-icon togglePassword">üëÅ</span> <!-- Ic√¥ne de l'≈ìil -->
          </div>
          <button type="submit">S'inscrire</button>

  <script src="js/script.js"></script>
  <script>
    
    //S√©lectionner l'√©l√©ment d'ic√¥ne et le champ de mot de passe

    const togglePassword = document.getElementById('togglePassword');
    const togglePasswordConfirm = document.getElementById('togglePasswordConfirm');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('passwordConfirm');


    togglePassword.addEventListener('click', function() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅ' : 'üîí'; 
    });
    togglePasswordConfirm.addEventListener('click', function() {
      const type = passwordConfirmInput.type === 'password' ? 'text' : 'password';
      passwordConfirmInput.type = type;
      togglePasswordConfirm.textContent = type === 'password' ? 'üëÅ' : 'üîí'; 
    });
      // verification du mot des differents mot de passe
      passwordConfirmInput.addEventListener("blur", function (e) {
        if (passwordInput.value == "" ||  this.value == "") {
          passwordInput.focus();
          return;
        }
        if(passwordInput.value == this.value) return;
        alert("Rentrez les m√™me mots de passe")
        passwordInput.value = ""
        passwordConfirmInput.value = ""
      })

    //pour le register
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        // console.log(formData);
        try {
          const {success, message} =  await postData('http://localhost/Learning/backend-01-02-25/users.php', formData)
          if (!success) {
            alert(message)
            return;
          }
          Redirection("/login.html")
        } catch (error) {
          
        } finally{
            // R√©initialiser les champs d'entr√©e
        document.getElementById('firstname').value = ''; 
        document.getElementById('lastname').value = ''; 
        document.getElementById('email').value = ''; 
        document.getElementById('password').value = ''; 
        document.getElementById('passwordConfirm').value = ''; 
        }

    });
  </script>
